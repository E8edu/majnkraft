<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Local Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ogólne style */
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3440;
            color: #eceff4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            width: 600px;
            background: #3b4252;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        header {
            background: #4c566a;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #81a1c1;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        footer {
            background: #4c566a;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #d8dee9;
        }

        /* Plansza */
        #game-board {
            width: 400px;
            height: 400px;
            background-color: #a3be8c; /* Zielony kolor */
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(20, 20px); /* Plansza 20x20 */
            grid-template-rows: repeat(20, 20px);
            border: 2px solid #4c566a;
            position: relative;
        }

        /* Ziemia */
        .ground {
            width: 18px;
            height: 18px;
            background-image: url('https://media.forgecdn.net/avatars/thumbnails/602/499/256/256/637983096796926072.png');
            background-size: cover;
            border: 1px solid #4c566a;
            position: absolute;
        }

        /* Drzewo z zewnętrzną teksturą */
        .tree {
            width: 18px;
            height: 18px;
            background-image: url('https://media.forgecdn.net/avatars/thumbnails/719/919/256/256/638076340205799098.png'); /* Tekstura drzewa */
            background-size: cover; 
            border: 1px solid #4c566a;
            position: absolute;
            transition: opacity 0.3s;
        }

        /* Kamień z zewnętrzną teksturą */
        .stone {
            width: 18px;
            height: 18px;
            background-image: url('https://static.planetminecraft.com/files/image/minecraft/texture-pack/2021/363/14104498-stone_xl.webp'); /* Tekstura kamienia */
            background-size: cover;
            border: 1px solid #4c566a;
            position: absolute;
            transition: opacity 0.3s;
        }

        /* Gracz */
        #player {
            width: 18px;
            height: 18px;
            background-color: #ff5c5c; /* Czerwony kolor gracza */
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: top 0.1s, left 0.1s;
        }

        /* Ekwipunek */
        #inventory {
            width: 600px;
            height: 50px;
            background-color: #3b4252;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid #81a1c1;
        }

        .item {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            background-color: #88c0d0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border: 1px solid #4c566a;
            border-radius: 5px;
        }

        /* Kontrola dotykowa */
        .touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        .touch-control {
            width: 50px;
            height: 50px;
            background-color: #88c0d0;
            border: 1px solid #4c566a;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .touch-control#dig {
            background-color: #4c566a;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Local Game</h1>
        </header>

        <!-- Game Board -->
        <div id="game-board">
            <div id="player"></div>
        </div>

        <footer>
            <p>Game by You</p>
        </footer>
    </div>

    <div id="inventory">
        <div class="item" id="wood">Wood: 0</div>
        <div class="item" id="stone">Stone: 0</div>
    </div>

    <!-- Kontrola dotykowa (mobile) -->
    <div class="touch-controls">
        <div class="touch-control" id="left">←</div>
        <div class="touch-control" id="up">↑</div>
        <div class="touch-control" id="right">→</div>
        <div class="touch-control" id="down">↓</div>
        <div class="touch-control" id="dig">⚒️</div>
    </div>

    <script>
        // Pozycja gracza
        let playerPosition = { x: 0, y: 0 };
        let playerHealth = 10; // Gracz ma 10 HP

        // Wymiary kratki
        const gridSize = 20; // Piksele
        const boardSize = 400; // Piksele (20x20 kratek)

        // Pobieranie elementu gracza
        const player = document.getElementById("player");

        // Plansza
        const gameBoard = document.getElementById("game-board");

        // Ekwipunek
        const woodItem = document.getElementById("wood");
        const stoneItem = document.getElementById("stone");

        // Surowce
        let woodCount = 0;
        let stoneCount = 0;

        // Mob zombie
        let zombies = [];

        // Funkcja generująca obiekty na planszy
        function generateObjects() {
            // Dodanie ziemi (cała plansza)
            for (let x = 0; x < 20; x++) {
                for (let y = 0; y < 20; y++) {
                    const ground = document.createElement("div");
                    ground.classList.add("ground");
                    ground.style.top = `${y * gridSize}px`;
                    ground.style.left = `${x * gridSize}px`;
                    gameBoard.appendChild(ground);
                }
            }

            // Dodanie drzew (5 drzew)
            for (let i = 0; i < 5; i++) {
                const x = Math.floor(Math.random() * 20);
                const y = Math.floor(Math.random() * 20);

                const tree = document.createElement("div");
                tree.classList.add("tree");
                tree.dataset.x = x;
                tree.dataset.y = y;
                tree.dataset.clicks = 3; // Liczba kliknięć do zniszczenia

                tree.style.top = `${y * gridSize}px`;
                tree.style.left = `${x * gridSize}px`;

                gameBoard.appendChild(tree);
            }

            // Dodanie kamieni (5 kamieni)
            for (let i = 0; i < 5; i++) {
                const x = Math.floor(Math.random() * 20);
                const y = Math.floor(Math.random() * 20);

                const stone = document.createElement("div");
                stone.classList.add("stone");
                stone.dataset.x = x;
                stone.dataset.y = y;
                stone.dataset.clicks = 5; // Liczba kliknięć do zniszczenia

                stone.style.top = `${y * gridSize}px`;
                stone.style.left = `${x * gridSize}px`;

                gameBoard.appendChild(stone);
            }

            // Tworzenie pierwszego zombie
            spawnZombie();
        }

        // Funkcja do generowania zombie
        function spawnZombie() {
            const zombie = document.createElement("div");
            zombie.classList.add("zombie");
            zombie.style.backgroundImage = "url('https://minecraftfaces.com/wp-content/bigfaces/big-zombie-face.png')";
            zombie.style.backgroundSize = "cover";
            zombie.style.width = "18px";
            zombie.style.height = "18px";
            zombie.dataset.hp = 5;
            zombie.dataset.x = Math.floor(Math.random() * 20);
            zombie.dataset.y = Math.floor(Math.random() * 20);

            zombie.style.top = `${zombie.dataset.y * gridSize}px`;
            zombie.style.left = `${zombie.dataset.x * gridSize}px`;

            zombies.push(zombie);
            gameBoard.appendChild(zombie);
        }

        // Funkcja do poruszania zombie w stronę gracza
        function moveZombies() {
            zombies.forEach(zombie => {
                const zombieX = parseInt(zombie.dataset.x);
                const zombieY = parseInt(zombie.dataset.y);

                const playerX = playerPosition.x;
                const playerY = playerPosition.y;

                if (zombie.dataset.hp > 0) {
                    // Poruszanie w stronę gracza
                    if (zombieX < playerX) zombie.dataset.x = zombieX + 1;
                    else if (zombieX > playerX) zombie.dataset.x = zombieX - 1;

                    if (zombieY < playerY) zombie.dataset.y = zombieY + 1;
                    else if (zombieY > playerY) zombie.dataset.y = zombieY - 1;

                    // Przemieszczanie zombie na planszy
                    zombie.style.top = `${zombie.dataset.y * gridSize}px`;
                    zombie.style.left = `${zombie.dataset.x * gridSize}px`;
                }
            });
        }

        // Uderzenie w zombie
        function hitZombie() {
            zombies.forEach(zombie => {
                if (Math.abs(playerPosition.x - zombie.dataset.x) <= 1 && Math.abs(playerPosition.y - zombie.dataset.y) <= 1) {
                    zombie.dataset.hp--;
                    if (zombie.dataset.hp <= 0) {
                        zombie.remove(); // Usuwamy zombie, jeśli zostało zabite
                        zombies = zombies.filter(z => z !== zombie);
                    }
                }
            });
        }

        // Poruszanie graczem (WSAD)
        function movePlayer(event) {
            if (event.key === "w" && playerPosition.y > 0) {
                playerPosition.y--;
            } else if (event.key === "s" && playerPosition.y < 19) {
                playerPosition.y++;
            } else if (event.key === "a" && playerPosition.x > 0) {
                playerPosition.x--;
            } else if (event.key === "d" && playerPosition.x < 19) {
                playerPosition.x++;
            }

            // Przemieszczenie gracza
            player.style.top = `${playerPosition.y * gridSize}px`;
            player.style.left = `${playerPosition.x * gridSize}px`;
        }

        // Niszcz obiekty przy Q
        function destroyObjectNearby() {
            // Drzewa
            const trees = document.querySelectorAll(".tree");
            trees.forEach(tree => {
                if (Math.abs(playerPosition.x - tree.dataset.x) <= 1 && Math.abs(playerPosition.y - tree.dataset.y) <= 1) {
                    if (tree.dataset.clicks > 0) {
                        tree.dataset.clicks--;
                    }
                    if (tree.dataset.clicks == 0) {
                        tree.style.opacity = 0;
                        woodCount++;
                        woodItem.innerText = `Wood: ${woodCount}`;
                    }
                }
            });

            // Kamienie
            const stones = document.querySelectorAll(".stone");
            stones.forEach(stone => {
                if (Math.abs(playerPosition.x - stone.dataset.x) <= 1 && Math.abs(playerPosition.y - stone.dataset.y) <= 1) {
                    if (stone.dataset.clicks > 0) {
                        stone.dataset.clicks--;
                    }
                    if (stone.dataset.clicks == 0) {
                        stone.style.opacity = 0;
                        stoneCount++;
                        stoneItem.innerText = `Stone: ${stoneCount}`;
                    }
                }
            });
        }

        // Ruch gracza (dotykowy)
        function movePlayerTouch(id) {
            if (id === 'up' && playerPosition.y > 0) {
                playerPosition.y--;
            } else if (id === 'down' && playerPosition.y < 19) {
                playerPosition.y++;
            } else if (id === 'left' && playerPosition.x > 0) {
                playerPosition.x--;
            } else if (id === 'right' && playerPosition.x < 19) {
                playerPosition.x++;
            }

            player.style.top = `${playerPosition.y * gridSize}px`;
            player.style.left = `${playerPosition.x * gridSize}px`;
        }

        // Obsługuje ruchy gracza
        window.addEventListener("keydown", movePlayer);

        // Obsługuje dotykowe przyciski
        const touchControls = document.querySelectorAll(".touch-control");
        touchControls.forEach(control => {
            control.addEventListener('click', (e) => {
                movePlayerTouch(e.target.id);
            });
        });

        // Obsługuje kliknięcie Q do niszczenia
        window.addEventListener("keydown", function (event) {
            if (event.key === "q") {
                destroyObjectNearby();
                hitZombie(); // Sprawdzamy, czy gracz uderzył w zombie
            }
        });

        // Generowanie obiektów na planszy
        generateObjects();

        // Ruchy zombie
        setInterval(moveZombies, 1000);

        // Sprawdzanie interakcji co 1 sekundę
        setInterval(hitZombie, 1000);

    </script>
</body>
</html>
