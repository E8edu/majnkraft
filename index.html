<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Game</title>
    <style>
        /* Ogólne style */
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3440;
            color: #eceff4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            width: 600px;
            background: #3b4252;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        header {
            background: #4c566a;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #81a1c1;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        footer {
            background: #4c566a;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #d8dee9;
        }

        /* Plansza */
        #game-board {
            width: 400px;
            height: 400px;
            background-color: #a3be8c; /* Zielony kolor */
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(20, 20px); /* Plansza 20x20 */
            grid-template-rows: repeat(20, 20px);
            border: 2px solid #4c566a;
            position: relative;
        }

        /* Ludzik */
        #player {
            width: 18px;
            height: 18px;
            background-color: #88c0d0; /* Niebieski */
            border: 1px solid #4c566a;
            position: absolute;
            top: 0;
            left: 0;
            transition: top 0.1s, left 0.1s; /* Płynny ruch */
        }

        /* Drzewo */
        .tree {
            width: 18px;
            height: 18px;
            background-color: #7a4b1f; /* Brązowy */
            border: 1px solid #4c566a;
            position: absolute;
            transition: opacity 0.3s;
        }

        /* Kamień */
        .stone {
            width: 18px;
            height: 18px;
            background-color: #4c4c4c; /* Szary */
            border: 1px solid #4c566a;
            position: absolute;
            transition: opacity 0.3s;
        }

        /* Ekwipunek */
        #inventory {
            width: 600px;
            height: 50px;
            background-color: #3b4252;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid #81a1c1;
        }

        .item {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            background-color: #88c0d0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border: 1px solid #4c566a;
            border-radius: 5px;
        }

        /* Kontrola dotykowa */
        .touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        .touch-control {
            width: 50px;
            height: 50px;
            background-color: #88c0d0;
            border: 1px solid #4c566a;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .touch-control#dig {
            background-color: #4c566a;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Local Game</h1>
        </header>

        <!-- Game Board -->
        <div id="game-board">
            <div id="player"></div>
        </div>

        <footer>
            <p>Game by You</p>
        </footer>
    </div>

    <div id="inventory">
        <div class="item" id="wood">Wood: 0</div>
        <div class="item" id="stone">Stone: 0</div>
    </div>

    <!-- Kontrola dotykowa (mobile) -->
    <div class="touch-controls">
        <div class="touch-control" id="left">←</div>
        <div class="touch-control" id="up">↑</div>
        <div class="touch-control" id="right">→</div>
        <div class="touch-control" id="down">↓</div>
        <div class="touch-control" id="dig">⚒️</div>
    </div>

    <script>
        // Pozycja gracza
        let playerPosition = { x: 0, y: 0 };

        // Wymiary kratki
        const gridSize = 20; // Piksele
        const boardSize = 400; // Piksele (20x20 kratek)

        // Pobieranie elementu gracza
        const player = document.getElementById("player");

        // Plansza
        const gameBoard = document.getElementById("game-board");

        // Ekwipunek
        const woodItem = document.getElementById("wood");
        const stoneItem = document.getElementById("stone");

        // Surowce
        let woodCount = 0;
        let stoneCount = 0;

        // Dodanie drzew i kamieni do planszy
        let trees = [];
        let stones = [];

        function generateObjects() {
            trees = [];
            stones = [];

            // Dodanie drzew (5 drzew)
            for (let i = 0; i < 5; i++) {
                const x = Math.floor(Math.random() * 20);
                const y = Math.floor(Math.random() * 20);
                const tree = document.createElement("div");
                tree.classList.add("tree");
                tree.style.left = `${x * gridSize}px`;
                tree.style.top = `${y * gridSize}px`;
                tree.dataset.x = x;
                tree.dataset.y = y;
                tree.dataset.clicks = 3; // Licznik kliknięć do zniszczenia drzewa
                gameBoard.appendChild(tree);
                trees.push(tree);
            }

            // Dodanie kamieni (5 kamieni)
            for (let i = 0; i < 5; i++) {
                const x = Math.floor(Math.random() * 20);
                const y = Math.floor(Math.random() * 20);
                const stone = document.createElement("div");
                stone.classList.add("stone");
                stone.style.left = `${x * gridSize}px`;
                stone.style.top = `${y * gridSize}px`;
                stone.dataset.x = x;
                stone.dataset.y = y;
                stone.dataset.clicks = 5; // Licznik kliknięć do zniszczenia kamienia
                gameBoard.appendChild(stone);
                stones.push(stone);
            }
        }

        // Ruch gracza
        document.addEventListener("keydown", (event) => {
            const key = event.key.toLowerCase();
            switch (key) {
                case "w": // Góra
                    if (playerPosition.y > 0 && !isObjectAt(playerPosition.x, playerPosition.y - 1)) {
                        playerPosition.y--;
                    }
                    break;
                case "s": // Dół
                    if (playerPosition.y < 19 && !isObjectAt(playerPosition.x, playerPosition.y + 1)) {
                        playerPosition.y++;
                    }
                    break;
                case "a": // Lewo
                    if (playerPosition.x > 0 && !isObjectAt(playerPosition.x - 1, playerPosition.y)) {
                        playerPosition.x--;
                    }
                    break;
                case "d": // Prawo
                    if (playerPosition.x < 19 && !isObjectAt(playerPosition.x + 1, playerPosition.y)) {
                        playerPosition.x++;
                    }
                    break;
                case "q": // Kopanie (niszczenie)
                    destroyObjectNearby();
                    break;
            }
            updatePlayerPosition();
        });

        // Funkcja sprawdzająca, czy na danej pozycji jest obiekt
        function isObjectAt(x, y) {
            return (
                trees.some(tree => tree.dataset.x == x && tree.dataset.y == y) ||
                stones.some(stone => stone.dataset.x == x && stone.dataset.y == y)
            );
        }

        // Funkcja aktualizująca pozycję gracza
        function updatePlayerPosition() {
            player.style.top = `${playerPosition.y * gridSize}px`;
            player.style.left = `${playerPosition.x * gridSize}px`;
        }

        // Funkcja zniszczenia obiektu
        function destroyObjectNearby() {
            const playerX = playerPosition.x;
            const playerY = playerPosition.y;

            // Sprawdź, czy gracz jest obok drzewa lub kamienia
            trees.forEach((tree) => {
                if (Math.abs(playerX - tree.dataset.x) <= 1 && Math.abs(playerY - tree.dataset.y) <= 1) {
                    if (tree.dataset.clicks > 0) {
                        tree.dataset.clicks--;
                        console.log(`Kliknięto drzewo! Pozostało ${tree.dataset.clicks} kliknięć.`);
                    }
                    if (tree.dataset.clicks == 0) {
                        tree.style.opacity = 0;
                        woodCount++;
                        woodItem.innerText = `Wood: ${woodCount}`;
                    }
                }
            });

            stones.forEach((stone) => {
                if (Math.abs(playerX - stone.dataset.x) <= 1 && Math.abs(playerY - stone.dataset.y) <= 1) {
                    if (stone.dataset.clicks > 0) {
                        stone.dataset.clicks--;
                        console.log(`Kliknięto kamień! Pozostało ${stone.dataset.clicks} kliknięć.`);
                    }
                    if (stone.dataset.clicks == 0) {
                        stone.style.opacity = 0;
                        stoneCount++;
                        stoneItem.innerText = `Stone: ${stoneCount}`;
                    }
                }
            });
        }

        // Dodanie kontroli dotykowej na telefonie
        const controls = {
            left: document.getElementById("left"),
            up: document.getElementById("up"),
            right: document.getElementById("right"),
            down: document.getElementById("down"),
            dig: document.getElementById("dig"),
        };

        controls.left.addEventListener("click", () => {
            if (playerPosition.x > 0 && !isObjectAt(playerPosition.x - 1, playerPosition.y)) {
                playerPosition.x--;
                updatePlayerPosition();
            }
        });

        controls.up.addEventListener("click", () => {
            if (playerPosition.y > 0 && !isObjectAt(playerPosition.x, playerPosition.y - 1)) {
                playerPosition.y--;
                updatePlayerPosition();
            }
        });

        controls.right.addEventListener("click", () => {
            if (playerPosition.x < 19 && !isObjectAt(playerPosition.x + 1, playerPosition.y)) {
                playerPosition.x++;
                updatePlayerPosition();
            }
        });

        controls.down.addEventListener("click", () => {
            if (playerPosition.y < 19 && !isObjectAt(playerPosition.x, playerPosition.y + 1)) {
                playerPosition.y++;
                updatePlayerPosition();
            }
        });

        controls.dig.addEventListener("click", () => {
            destroyObjectNearby();
        });

        // Inicjalizacja planszy
        generateObjects();
    </script>
</body>
</html>
